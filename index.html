<body>

    <div class="container-fluid" style="max-width: 1000px;">
        <div class="header-bar">

        <div id="loader" class="text-center py-5">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiURL = './data.json'; 

        async function init() {
            try {
                const response = await fetch(apiURL + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("è³‡æ–™è®€å–å¤±æ•—");
                const rawData = await response.json();
                
                const now = new Date();
                document.getElementById('update-time').innerText = 
                    `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

                processData(rawData);

            } catch (error) {
                document.getElementById('loader').innerHTML = `<p class="text-danger">âŒ éŒ¯èª¤: ${error.message}</p>`;
            }
        }

        function processData(data) {
            if (data.length === 0) {
                alert("è³‡æ–™æ˜¯ç©ºçš„ï¼");
                return;
            }

            // --- æ™ºèƒ½æ¬„ä½åµæ¸¬ (Smart Detection) ---
            const keys = Object.keys(data[0]);
            
            // 1. å˜—è©¦ç”¨åç¨±æŠ“å–
            let typeKey = keys.find(k => k.includes("åŸæ–™") || k.includes("æˆå“")); // æ‰¾åˆ†é¡æ¬„
            let vendorKey = keys.find(k => k.includes("å» å•†"));
            let dateKey = keys.find(k => k.includes("æ—¥") || k.includes("Date"));
            let idKey = keys.find(k => k.includes("æ–™è™Ÿ") || k.includes("ID"));
            let nameKey = keys.find(k => k.includes("å“å"));
            let statusKey = keys.find(k => k.includes("åˆ¤å®š"));

            // 2. å¦‚æœåç¨±æŠ“ä¸åˆ°ï¼Œç”¨ã€Œå…§å®¹ã€ä¾†çŒœ (æš´åŠ›åµæ¸¬)
            if (!typeKey || !statusKey) {
                 // æƒæå‰ 20 ç­†è³‡æ–™
                 for (let i = 0; i < Math.min(data.length, 20); i++) {
                    keys.forEach(key => {
                        let val = String(data[i][key] || "");
                        // æ‰¾æœ‰ "åŸæ–™" æˆ– "æˆå“" å­—çœ¼çš„æ¬„ä½ -> åˆ†é¡æ¬„
                        if (!typeKey && (val.includes("åŸæ–™") || val.includes("æˆå“"))) typeKey = key;
                        // æ‰¾æœ‰ "åˆæ ¼" æˆ– "ä¸åˆæ ¼" å­—çœ¼çš„æ¬„ä½ -> åˆ¤å®šæ¬„
                        if (!statusKey && (val.includes("åˆæ ¼") || val.includes("ä¸åˆæ ¼"))) statusKey = key;
                    });
                 }
            }

            // é¡¯ç¤ºåµæ¸¬çµæœ (Debugç”¨)
            let debugMsg = `åµæ¸¬æ¬„ä½:\nåˆ†é¡: ${typeKey}\næ—¥æœŸ: ${dateKey}\nå» å•†: ${vendorKey}\næ–™è™Ÿ: ${idKey}\nå“å: ${nameKey}\nåˆ¤å®š: ${statusKey}`;
            console.log(debugMsg);
            
            // å¦‚æœçœŸçš„æ‰¾ä¸åˆ°ï¼Œçµ¦é è¨­å€¼ (é¿å…ç¨‹å¼æ›æ‰)
            if(!typeKey) typeKey = keys[0]; 
            if(!dateKey) dateKey = keys[2]; 

            // --- é–‹å§‹åˆ†é¡è³‡æ–™ ---
            let rawDataMap = {};
            let finishedDataMap = {};

            data.forEach(item => {
                let type = String(item[typeKey] || "").trim();
                let dateStr = String(item[dateKey] || "").trim().substring(0, 10);
                let status = String(item[statusKey] || "").trim();

                if (!status && !dateStr) return;

                let record = {
                    id: String(item[idKey] || "-"),
                    vendor: String(item[vendorKey] || "-"),
                    name: String(item[nameKey] || "æœªçŸ¥å“é …"),
                    status: status
                };

                // åˆ†æµé‚è¼¯
                if (type.includes("åŸæ–™")) {
                    if (!rawDataMap[dateStr]) rawDataMap[dateStr] = [];
                    rawDataMap[dateStr].push(record);
                } else if (type.includes("æˆå“")) {
                    if (!finishedDataMap[dateStr]) finishedDataMap[dateStr] = [];
                    finishedDataMap[dateStr].push(record);
                }
            });

            // æ¸²æŸ“ç•«é¢
            renderAccordion('accordionRaw', rawDataMap, 'åŸæ–™');
            renderAccordion('accordionFinished', finishedDataMap, 'æˆå“');

            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function renderAccordion(elementId, dataMap, categoryName) {
            const container = document.getElementById(elementId);
            const sortedDates = Object.keys(dataMap).sort().reverse();

            if (sortedDates.length === 0) {
                container.innerHTML = `<div class="text-center text-muted py-5">
                    <h5>ğŸ“­ ç„¡${categoryName}è³‡æ–™</h5>
                    <p>è«‹ç¢ºèªè³‡æ–™è¡¨ä¸­çš„ã€ŒåŸæ–™/æˆå“ã€æ¬„ä½æ˜¯å¦æ­£ç¢ºã€‚</p>
                </div>`;
                return;
            }

            let html = "";
            sortedDates.forEach((date, index) => {
                let items = dataMap[date];
                // ç¬¬ä¸€å€‹æ—¥æœŸé è¨­å±•é–‹
                let isFirst = index === 0;
                let collapseClass = isFirst ? "collapse show" : "collapse";
                let buttonClass = isFirst ? "accordion-button" : "accordion-button collapsed";
                let countBadge = `<span class="badge bg-secondary ms-2 rounded-pill">${items.length} ç­†</span>`;

                // ç”¢ç”Ÿè¡¨æ ¼åˆ—
                let rows = items.map(item => {
                    let badgeClass = item.status.includes("ä¸åˆæ ¼") ? "bg-fail" : (item.status.includes("åˆæ ¼") ? "bg-pass" : "bg-warn");
                    return `
                        <tr>
                            <td class="fw-bold text-primary">${item.id}</td>
                            <td class="d-none d-sm-table-cell">${item.vendor}</td> <td>${item.name}
                                <div class="d-sm-none text-muted" style="font-size:0.8rem">${item.vendor}</div> </td>
                            <td class="text-end"><span class="status-badge ${badgeClass}">${item.status}</span></td>
                        </tr>
                    `;
                }).join("");

                html += `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-${elementId}-${index}">
                            <button class="${buttonClass}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${elementId}-${index}">
                                ğŸ“… ${date} ${countBadge}
                            </button>
                        </h2>
                        <div id="collapse-${elementId}-${index}" class="${collapseClass}" data-bs-parent="#${elementId}">
                            <div class="accordion-body p-0">
                                <table class="table table-striped table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th width="20%">æ–™è™Ÿ</th>
                                            <th width="25%" class="d-none d-sm-table-cell">ä¾›æ‡‰å•†</th>
                                            <th width="35%">å“å</th>
                                            <th width="20%" class="text-end">åˆ¤å®š</th>
                                        </tr>
                                    </thead>
                                    <tbody>${rows}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        init();
    </script>
