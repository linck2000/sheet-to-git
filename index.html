<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å€‰ç®¡é©—æ”¶æª¢é©—çœ‹æ¿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f3f5; padding: 15px; font-family: "Microsoft JhengHei", sans-serif; }
        
        .header-bar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        /* æœå°‹æ¬„æ¨£å¼ */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            border-radius: 50px;
            padding-left: 40px;
            border: 2px solid #ddd;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            border-color: #0d6efd;

        }
        .search-icon {

            transform: translateY(-50%);
            color: #aaa;
        }

        /* åˆ†é æŒ‰éˆ•å„ªåŒ– */
        .nav-pills .nav-link {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
            color: #666;
            background-color: white;
            border: 1px solid #ddd;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .nav-pills .nav-link.active#pills-raw-tab {
            background-color: #0d6efd; color: white; border-color: #0d6efd;
        }
        .nav-pills .nav-link.active#pills-finished-tab {
            background-color: #198754; color: white; border-color: #198754;
        }

        /* æ‘ºç–Šå¡ç‰‡ */
        .accordion-item { border: none; margin-bottom: 12px; border-radius: 8px !important; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .accordion-button { font-size: 1.05rem; font-weight: bold; color: #444; background-color: #fff; }
        
        /* å±•é–‹æ™‚çš„é¡è‰² */
        .accordion-button:not(.collapsed) { background-color: #e7f1ff; color: #0d6efd; box-shadow: none; }
        .finished-goods-section .accordion-button:not(.collapsed) { background-color: #d1e7dd; color: #0f5132; }

        .status-badge { 
            padding: 6px 12px; border-radius: 6px; font-size: 0.9rem; font-weight: bold; 
            display: inline-block; min-width: 70px; text-align: center;
        }
        .bg-pass { background-color: #d4efdf; color: #1e8449; } /* ç¶  */
        .bg-fail { background-color: #fadbd8; color: #c0392b; } /* ç´… */
        .bg-wait { background-color: #fcf3cf; color: #b7950b; } /* é»ƒ (å¾…é©—ä¸­) */

        .table th { background-color: #f8f9fa; color: #777; font-weight: 600; font-size: 0.9rem; }
        .table td { vertical-align: middle; font-size: 0.95rem; }
        .item-id { font-family: monospace; font-weight: bold; font-size: 1rem; color: #0d6efd; }
    </style>
</head>
<body>

    <div class="container-fluid" style="max-width: 1000px;">
        <div class="header-bar">
            <div>
                <h4 class="m-0 fw-bold">ğŸ“¦ å€‰ç®¡æ”¶è²¨æª¢é©—çœ‹æ¿</h4>
            </div>
            <div class="text-end">
                <div id="update-time" style="font-size: 0.9rem; opacity: 0.9;">æ›´æ–°ä¸­...</div>
                <small style="opacity: 0.7; font-size: 0.75rem;">Source: GitHub</small>
            </div>
        </div>

        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">æ­£åœ¨åŒæ­¥æª¢é©—è³‡æ–™...</p>
        </div>

        <div id="main-content" style="display: none;">
            
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="pills-raw-tab" data-bs-toggle="pill" data-bs-target="#pills-raw" type="button">
                        ğŸ“¦ åŸæ–™é€²è²¨
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="pills-finished-tab" data-bs-toggle="pill" data-bs-target="#pills-finished" type="button">
                        ğŸ­ æˆå“ç”Ÿç”¢
                    </button>
                </li>
            </ul>

            <div class="search-container">
                <span class="search-icon">ğŸ”</span>
                <input type="text" id="globalSearch" class="form-control form-control-lg search-input" placeholder="å¿«é€Ÿæœå°‹ï¼šæ–™è™Ÿã€å» å•†ã€å“åã€åˆ¤å®šçµæœ...">
            </div>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-raw">
                    <div class="accordion" id="accordionRaw"></div>
                </div>
                <div class="tab-pane fade finished-goods-section" id="pills-finished">
                    <div class="accordion" id="accordionFinished"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiURL = './data.json'; 

        async function init() {
            try {
                // åŠ æ™‚é–“æˆ³è¨˜é˜²æ­¢å¿«å–
                const response = await fetch(apiURL + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("ç„¡æ³•è®€å–è³‡æ–™åº«");
                
                const data = await response.json();
                
                const now = new Date();
                document.getElementById('update-time').innerText = 
                    `${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

                processData(data);

            } catch (error) {
                document.getElementById('loader').innerHTML = `<h5 class="text-danger">âŒ è³‡æ–™è®€å–å¤±æ•—</h5><p>${error.message}</p>`;
            }
        }

        function processData(data) {
            if (!data || data.length === 0) {
                document.getElementById('loader').innerHTML = `<h5 class="text-warning">ğŸ“­ ç›®å‰æ²’æœ‰æª¢é©—è³‡æ–™</h5>`;
                return;
            }

            let rawDataMap = {};
            let finishedDataMap = {};

            data.forEach(item => {
                // ä½¿ç”¨ Apps Script æ¸…æ´—éçš„ä¹¾æ·¨ Key
                let type = item.type || "";
                let dateStr = (item.date || "").substring(0, 10);
                let status = item.status || "";

                if (!type || !dateStr) return; 

                let record = {
                    id: item.id || "-",
                    vendor: item.vendor || "-",
                    name: item.name || "æœªçŸ¥å“é …",
                    status: status,
                    issue: item.issue || ""
                };

                // åˆ†æµ
                if (type.includes("åŸæ–™")) {
                    if (!rawDataMap[dateStr]) rawDataMap[dateStr] = [];
                    rawDataMap[dateStr].push(record);
                } else if (type.includes("æˆå“")) {
                    if (!finishedDataMap[dateStr]) finishedDataMap[dateStr] = [];
                    finishedDataMap[dateStr].push(record);
                }
            });

            renderAccordion('accordionRaw', rawDataMap, 'åŸæ–™');
            renderAccordion('accordionFinished', finishedDataMap, 'æˆå“');

            // å•Ÿå‹•æœå°‹åŠŸèƒ½
            enableSearch();

            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function renderAccordion(elementId, dataMap, label) {
            const container = document.getElementById(elementId);
            const sortedDates = Object.keys(dataMap).sort().reverse(); 

            if (sortedDates.length === 0) {
                container.innerHTML = `<div class="text-center py-5 text-muted">ç„¡${label}æª¢é©—ç´€éŒ„</div>`;
                return;
            }

            let html = "";
            sortedDates.forEach((date, index) => {
                let items = dataMap[date];
                
                // âš ï¸ ä¿®æ”¹ï¼šå…¨éƒ¨é è¨­æ”¶åˆ (collapsed)
                // ä¸å†åˆ¤æ–· isFirstï¼Œçµ±ä¸€éƒ½æ˜¯ collapsed
                let collapseClass = "collapse"; 
                let buttonClass = "accordion-button collapsed";
                let countBadge = `<span class="badge bg-secondary ms-2 rounded-pill">${items.length} ç­†</span>`;

                let rows = items.map(item => {
                    let s = item.status;
                    let badgeClass = "bg-wait"; 
                    if (s.includes("åˆæ ¼") && !s.includes("ä¸åˆæ ¼")) badgeClass = "bg-pass";
                    if (s.includes("ä¸åˆæ ¼")) badgeClass = "bg-fail";

                    let warnIcon = item.issue ? `<span class="text-danger fw-bold ms-1" title="${item.issue}">âš ï¸</span>` : "";

                    return `
                        <tr>
                            <td class="item-id">${item.id}</td>
                            <td class="d-none d-sm-table-cell">${item.vendor}</td>
                            <td>${item.name} ${warnIcon}</td>
                            <td class="text-end"><span class="status-badge ${badgeClass}">${s}</span></td>
                        </tr>
                    `;
                }).join("");

                html += `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-${elementId}-${index}">
                            <button class="${buttonClass}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${elementId}-${index}">
                                ğŸ“… ${date} ${countBadge}
                            </button>
                        </h2>
                        <div id="collapse-${elementId}-${index}" class="accordion-collapse ${collapseClass}" data-bs-parent="#${elementId}">
                            <div class="accordion-body p-0">
                                <table class="table table-hover mb-0 table-striped">
                                    <thead class="table-light">
                                        <tr>
                                            <th width="20%">æ–™è™Ÿ</th>
                                            <th width="25%" class="d-none d-sm-table-cell">å» å•†</th>
                                            <th width="35%">å“å</th>
                                            <th width="20%" class="text-end">åˆ¤å®š</th>
                                        </tr>
                                    </thead>
                                    <tbody>${rows}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // ğŸ” æœå°‹åŠŸèƒ½é‚è¼¯
        function enableSearch() {
            const searchInput = document.getElementById('globalSearch');
            
            searchInput.addEventListener('input', function(e) {
                const keyword = e.target.value.toLowerCase().trim();
                const allAccordionItems = document.querySelectorAll('.accordion-item');

                allAccordionItems.forEach(accItem => {
                    const rows = accItem.querySelectorAll('tbody tr');
                    let hasMatch = false;

                    rows.forEach(row => {
                        const text = row.innerText.toLowerCase();
                        if (text.includes(keyword)) {
                            row.style.display = ''; // é¡¯ç¤ºç¬¦åˆçš„åˆ—
                            hasMatch = true;
                        } else {
                            row.style.display = 'none'; // éš±è—ä¸ç¬¦åˆçš„åˆ—
                        }
                    });

                    // è™•ç†æ‘ºç–Šé¢æ¿
                    const collapseDiv = accItem.querySelector('.accordion-collapse');
                    const btn = accItem.querySelector('.accordion-button');

                    if (hasMatch) {
                        accItem.style.display = ''; // é¡¯ç¤ºè©²æ—¥æœŸå€å¡Š
                        
                        // å¦‚æœæœ‰æœå°‹é—œéµå­—ï¼Œè‡ªå‹•å±•é–‹æ–¹ä¾¿æŸ¥çœ‹
                        if (keyword !== "") {
                            collapseDiv.classList.add('show');
                            btn.classList.remove('collapsed');
                            btn.setAttribute('aria-expanded', 'true');
                        }
                    } else {
                        accItem.style.display = 'none'; // éš±è—è©²æ—¥æœŸå€å¡Š
                    }

                    // å¦‚æœæœå°‹è¢«æ¸…ç©ºï¼Œæ¢å¾©å…¨æ”¶åˆç‹€æ…‹ (å¯é¸ï¼Œé€™è£¡è¨­å®šç‚ºä¿æŒå±•é–‹æˆ–è®“ä½¿ç”¨è€…è‡ªå·±é—œ)
                    if (keyword === "") {
                         collapseDiv.classList.remove('show');
                         btn.classList.add('collapsed');
                         btn.setAttribute('aria-expanded', 'false');
                         // æ¢å¾©æ‰€æœ‰åˆ—é¡¯ç¤º
                         rows.forEach(r => r.style.display = '');
                    }
                });
            });
        }

        init();
    </script>
</body>
</html>
