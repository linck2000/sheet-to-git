<body>

    <div class="container-fluid" style="max-width: 1000px;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiURL = './data.json'; 

        async function init() {
            try {
                // åŠ ä¸Šæ™‚é–“åƒæ•¸é¿å…å¿«å–
                const response = await fetch(apiURL + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("è³‡æ–™è®€å–å¤±æ•—");
                const rawData = await response.json();
                
                // æ›´æ–°æ™‚é–“
                const now = new Date();
                document.getElementById('update-time').innerText = 
                    `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

                processData(rawData);

            } catch (error) {
                document.getElementById('loader').innerHTML = `<p class="text-danger">âŒ è³‡æ–™è¼‰å…¥å¤±æ•—: ${error.message}</p>`;
            }
        }

        function processData(data) {
            // æ ¸å½ˆç´šä½ç½®é–å®š (Index-Based)
            // 0:é¡åˆ¥(åŸæ–™/æˆå“), 1:å» å•†, 2:æ—¥æœŸ, 3:æ–™è™Ÿ, 4:å“å, 9:åˆ¤å®š
            const TYPE_INDEX = 0;   // åŸæ–™/æˆå“
            const VENDOR_INDEX = 1; // å» å•†
            const DATE_INDEX = 2;   // é€²è²¨/ç”Ÿç”¢æ—¥
            const ID_INDEX = 3;     // æ–™è™Ÿ
            const NAME_INDEX = 4;   // å“å
            const STATUS_INDEX = 9; // åˆ¤å®š

            let rawDataMap = {};     // åŸæ–™è³‡æ–™ (æŒ‰æ—¥æœŸåˆ†çµ„)
            let finishedDataMap = {}; // æˆå“è³‡æ–™ (æŒ‰æ—¥æœŸåˆ†çµ„)

            data.forEach(item => {
                let values = Object.values(item);
                
                let type = String(values[TYPE_INDEX] || "").trim();
                let dateStr = String(values[DATE_INDEX] || "").trim().substring(0, 10);
                let status = String(values[STATUS_INDEX] || "").trim();

                // ç°¡å–®éæ¿¾ç„¡æ•ˆè³‡æ–™
                if (!status && !dateStr) return;

                let record = {
                    id: values[ID_INDEX] || "-",
                    vendor: values[VENDOR_INDEX] || "-",
                    name: values[NAME_INDEX] || "æœªçŸ¥å“é …",
                    status: status
                };

                // åˆ†é¡é‚è¼¯ï¼šæª¢æŸ¥ç¬¬0æ¬„æ˜¯å¦æœ‰ "åŸæ–™" æˆ– "æˆå“"
                if (type.includes("åŸæ–™")) {
                    if (!rawDataMap[dateStr]) rawDataMap[dateStr] = [];
                    rawDataMap[dateStr].push(record);
                } else if (type.includes("æˆå“")) {
                    if (!finishedDataMap[dateStr]) finishedDataMap[dateStr] = [];
                    finishedDataMap[dateStr].push(record);
                } else {
                    // å¦‚æœç¬¬0æ¬„æ²’å¯«æ¸…æ¥šï¼Œç‚ºäº†ä¿éšªèµ·è¦‹ï¼Œæˆ‘å€‘å¯ä»¥é è¨­ä¸Ÿåˆ°åŸæ–™æˆ–å¿½ç•¥
                    // é€™é‚Šå…ˆå‡è¨­ä¸€å®šæœ‰åˆ†é¡
                }
            });

            // æ¸²æŸ“å…©å€‹å€å¡Š
            renderAccordion('accordionRaw', rawDataMap);
            renderAccordion('accordionFinished', finishedDataMap);

            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function renderAccordion(elementId, dataMap) {
            const container = document.getElementById(elementId);
            // æ—¥æœŸæ’åº (æ–°åˆ°èˆŠ)
            const sortedDates = Object.keys(dataMap).sort().reverse();

            if (sortedDates.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">ç„¡ç›¸é—œè³‡æ–™</div>';
                return;
            }

            let html = "";
            sortedDates.forEach((date, index) => {
                let items = dataMap[date];
                let isFirst = index === 0; // ç¬¬ä¸€å€‹æ—¥æœŸé è¨­å±•é–‹
                let collapseClass = isFirst ? "collapse show" : "collapse";
                let buttonClass = isFirst ? "accordion-button" : "accordion-button collapsed";
                let countBadge = `<span class="badge bg-secondary ms-2">${items.length} ç­†</span>`;

                // ç”¢ç”Ÿè¡¨æ ¼åˆ—
                let rows = items.map(item => {
                    let badgeClass = item.status.includes("ä¸åˆæ ¼") ? "bg-fail" : "bg-pass";
                    return `
                        <tr>
                            <td class="fw-bold text-primary">${item.id}</td>
                            <td>${item.vendor}</td>
                            <td>${item.name}</td>
                            <td class="text-end"><span class="status-badge ${badgeClass}">${item.status}</span></td>
                        </tr>
                    `;
                }).join("");

                html += `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-${elementId}-${index}">
                            <button class="${buttonClass}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${elementId}-${index}">
                                ğŸ“… ${date} ${countBadge}
                            </button>
                        </h2>
                        <div id="collapse-${elementId}-${index}" class="${collapseClass}" data-bs-parent="#${elementId}">
                            <div class="accordion-body p-0">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th width="20%">æ–™è™Ÿ</th>
                                            <th width="30%">ä¾›æ‡‰å•†</th>
                                            <th width="30%">å“å</th>
                                            <th width="20%" class="text-end">åˆ¤å®š</th>
                                        </tr>
                                    </thead>
                                    <tbody>${rows}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        init();
    </script>
