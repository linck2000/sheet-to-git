<body>

    <script>
        const apiURL = './data.json'; 

        async function init() {
            try {
                document.getElementById('loader-text').innerText = "ä¸‹è¼‰è³‡æ–™ä¸­...";
                const response = await fetch(apiURL + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("ç„¡æ³•è®€å– data.json");
                const rawData = await response.json();
                
                document.getElementById('loader-text').innerText = "é–å®šä½ç½®åˆ†æä¸­...";
                processData(rawData);

            } catch (error) {
                document.getElementById('loader').innerHTML = `<h3 class="text-danger">è®€å–å¤±æ•—</h3><pre>${error.message}</pre>`;
            }
        }

        function processData(data) {
            let total = 0, passCount = 0, failCount = 0;
            let dateMap = {};
            let abnormalList = [];
            let dates = [];

            // âš ï¸ æ ¸å½ˆç´šè¨­å®šï¼šç›´æ¥æŒ‡å®šæ¬„ä½ä½ç½® (Index)
            // 0:åŸæ–™/æˆå“, 1:å» å•†, 2:æ—¥æœŸ, 3:æ–™è™Ÿ, 4:å“å ... 9:åˆ¤å®š, 11:ç•°å¸¸
            const DATE_INDEX = 2;  // Cæ¬„
            const VENDOR_INDEX = 1; // Bæ¬„
            const ITEM_INDEX = 4;   // Eæ¬„
            const STATUS_INDEX = 9; // Jæ¬„ (åˆ¤å®š)
            const ABNORMAL_INDEX = 11; // Læ¬„ (ç•°å¸¸ç‹€æ³)

            data.forEach(item => {
                // å°‡ç‰©ä»¶è½‰ç‚ºé™£åˆ— (Object.values) ä¾åºå–å€¼
                let values = Object.values(item);
                
                // å®‰å…¨å–å€¼
                let status = String(values[STATUS_INDEX] || "").trim();
                let date = String(values[DATE_INDEX] || "").trim();
                let issue = String(values[ABNORMAL_INDEX] || "").trim();
                let vendor = String(values[VENDOR_INDEX] || "");
                let itemName = String(values[ITEM_INDEX] || "");

                // å¦‚æœé€™è¡Œæ²’æ—¥æœŸä¹Ÿæ²’åˆ¤å®šï¼Œå°±è·³é
                if (!status && !date) return;
                
                total++;

                let isFail = status.includes("ä¸åˆæ ¼");
                if (isFail) {
                    failCount++;
                    abnormalList.push({date, vendor, itemName, status, issue});
                } else {
                    passCount++;
                }

                // é›–ç„¶åˆæ ¼ä½†æœ‰ç•°å¸¸èªªæ˜ï¼Œä¹Ÿè¦åˆ—å‡ºä¾†
                if (!isFail && issue !== "") {
                    abnormalList.push({date, vendor, itemName, status, issue});
                }

                if (date) {
                    // æ ¼å¼åŒ–æ—¥æœŸ (YYYY-MM-DD)
                    let dateStr = date.substring(0, 10);
                    if (dateStr.length >= 8) {
                        dateMap[dateStr] = (dateMap[dateStr] || 0) + 1;
                        if(!dates.includes(dateStr)) dates.push(dateStr);
                    }
                }
            });

            dates.sort();

            // æ›´æ–°ç•«é¢
            let passRate = total > 0 ? Math.round((passCount / total) * 100) : 0;
            let failRate = total > 0 ? 100 - passRate : 0;

            document.getElementById('total-count').innerText = total;
            document.getElementById('pass-rate').innerText = passRate + "%";
            document.getElementById('fail-count').innerText = abnormalList.length;
            document.getElementById('latest-date').innerText = dates.length > 0 ? dates[dates.length - 1] : "-";
            
            // ç¹ªè£½ CSS é•·æ¢åœ–
            const chartContainer = document.getElementById('css-bar-chart');
            let maxVal = 0;
            dates.forEach(d => { if(dateMap[d] > maxVal) maxVal = dateMap[d]; });

            let barHtml = "";
            dates.forEach(d => {
                let val = dateMap[d];
                let percent = maxVal > 0 ? (val / maxVal) * 100 : 0;
                let height = percent < 15 ? 15 : percent; 
                barHtml += `
                    <div class="bar-wrapper">
                        <div class="bar-value">${val}</div>
                        <div class="bar" style="height: ${height}%;" title="${d}: ${val}ç­†"></div>
                        <div class="bar-label">${d.substring(5)}</div>
                    </div>`;
            });
            chartContainer.innerHTML = barHtml || "<p class='p-3'>ç„¡æœ‰æ•ˆæ—¥æœŸæ•¸æ“š</p>";

            // ç¹ªè£½ CSS åœ“é¤…åœ–
            document.getElementById('css-progress-chart').innerHTML = `

                <div class="progress-fail" style="width: ${failRate}%">${failRate}%</div>
            `;

            // ç•°å¸¸è¡¨æ ¼
            const tableBody = document.getElementById('abnormal-table-body');

                    <td class="text-danger">${item.issue}</td>

            });
            tableBody.innerHTML = tableHtml || '<tr><td colspan="5" class="text-center p-3">âœ¨ ç„¡ç•°å¸¸è³‡æ–™</td></tr>';

            document.getElementById('loader').style.display = 'none';
